<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="烟火漫游 - 用数据发现城市的烟火气" />
    <title>烟火漫游 - 赛博烟花启动页</title>
    
    <!-- 预加载关键字体 -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Georgia:wght@400;700&display=swap" as="style" />
    
    <!-- 性能优化 -->
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <style>
      /* 防止页面加载时的闪烁 */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
      }
      
      /* 加载动画 (页面加载时显示) */
      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #FDB927;
        font-size: 24px;
        font-family: '方正楷体', serif;
        letter-spacing: 0.2em;
        z-index: 10000;
        animation: pulse 1.5s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <!-- React 挂载点 -->
    <div id="root"></div>
    
    <!-- 加载提示 (React 加载前显示) -->
    <div id="loading" style="display: none;">
      正在加载烟花...
    </div>
    
    <script>
      // 页面加载时显示加载提示
      document.getElementById('loading').style.display = 'block'
      
      // React 加载完成后隐藏加载提示
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading')
          if (loading) {
            loading.style.transition = 'opacity 0.3s'
            loading.style.opacity = '0'
            setTimeout(() => {
              if (loading && loading.parentNode) {
                loading.parentNode.removeChild(loading)
              }
            }, 300)
          }
        }, 500)
      })
    </script>
    
    <!-- React 应用入口 -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
